# ─────────────────────────────────────────────────────────────
# PathForge — Production Deployment
# ─────────────────────────────────────────────────────────────
# Triggers: push to production branch only
#
# Deployment strategy:
#   API  → Railway (via this workflow)
#   Web  → Vercel Git Integration (automatic, NOT this workflow)
#
# Web deploys are handled by Vercel's native Git integration,
# which auto-deploys on push to the production branch.
# See: Vercel Project Settings → Git → Production Branch
#
# Required GitHub Secrets:
#   RAILWAY_TOKEN — Railway API token

name: Deploy

on:
  push:
    branches: [production]

concurrency:
  group: deploy-production
  cancel-in-progress: false # Never cancel in-flight deploys

jobs:
  # ── Deploy API to Railway ────────────────────────────────
  deploy-api:
    name: Deploy API → Railway
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service pathforge-api --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
