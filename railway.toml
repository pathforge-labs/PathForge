# ─────────────────────────────────────────────────────────────
# PathForge — Railway Configuration
# ─────────────────────────────────────────────────────────────
# Railway project-level configuration.
# See: https://docs.railway.app/reference/config-as-code

[build]
builder = "DOCKERFILE"
dockerfilePath = "docker/Dockerfile.api"
watchPatterns = ["apps/api/**", "docker/**", "railway.toml"]

[deploy]
startCommand = "python -m uvicorn app.main:app --host 0.0.0.0 --port 8000"
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
